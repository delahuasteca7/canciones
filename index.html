<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Song Creation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body class="font-sans bg-background">
    <section class="relative h-screen flex items-center justify-center" style="background-image: url('https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80'); background-size: cover; background-position: center;">
        <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        <div class="relative z-10 text-center px-4">
            <h1 class="text-5xl md:text-7xl font-bold text-white mb-6">Your Story, Your Song</h1>
            <p class="text-xl text-white mb-8">Create beautiful, personalized songs for your special moments</p>
            <button class="bg-primary text-white px-8 py-4 rounded-lg text-lg hover:bg-opacity-90 transition">Start Your Song Journey</button>
        </div>
    </section>
    <section class="py-20 px-4 bg-white" id="request-form">
        <div class="max-w-3xl mx-auto">
            <h2 class="text-4xl font-bold text-center mb-12">Request Your Custom Song</h2>
            <form class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium mb-2">Full Name</label>
                        <input type="text" class="w-full px-4 py-3 rounded-lg border border-input focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" class="w-full px-4 py-3 rounded-lg border border-input focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Phone Number</label>
                        <input type="tel" class="w-full px-4 py-3 rounded-lg border border-input focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">Preferred Genre</label>
                        <select class="w-full px-4 py-3 rounded-lg border border-input focus:outline-none focus:ring-2 focus:ring-primary" required>
                            <option value="">Select Genre</option>
                            <option value="pop">Pop</option>
                            <option value="rock">Rock</option>
                            <option value="jazz">Jazz</option>
                            <option value="classical">Classical</option>
                            <option value="folk">Folk</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Song Purpose</label>
                    <textarea class="w-full px-4 py-3 rounded-lg border border-input focus:outline-none focus:ring-2 focus:ring-primary h-32" placeholder="Tell us about the occasion or person this song is for..." required></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Special Instructions</label>
                    <textarea class="w-full px-4 py-3 rounded-lg border border-input focus:outline-none focus:ring-2 focus:ring-primary h-32" placeholder="Any specific details or requirements for your song..."></textarea>
                </div>
                <button type="submit" class="w-full bg-primary text-white py-4 rounded-lg hover:bg-opacity-90 transition font-bold">Submit Request</button>
            </form>
        </div>
    </section>
